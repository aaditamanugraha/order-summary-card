<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- NOTE Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- NOTE CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <picture>
      <img
        src="images/illustration-hero.svg"
        alt="illustration-hero"
        id="illustration-hero"
      />
    </picture>
    <main>
      <section class="content">
        <article>
          <h1 id="title">Order Summary</h1>
          <p id="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>
        <section id="pricing">
          <section id="pricing-content">
            <img src="images/icon-music.svg" alt="icon-music" />
            <section>
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </section>
          </section>
          <a href="#">Change</a>
        </section>
      </section>
      <section class="btn-section">
        <button id="primary">Proceed to Payement</button>
        <button id="secondary">Cancel Order</button>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://www.linkedin.com/in/aaditamanugraha/" target="_blank"
          >Adhitya Aditama Nugraha</a
        >.
      </p>
    </footer>
  </body>
</html>
